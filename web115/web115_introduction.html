<body>

	<main>

		<h2>East-Less-Sea Wood Design</h2>

			<form id="introForm">
				<label for="firstName">First Name: </label>
				<br>
				<textarea  id="firstName" rows="1" cols="50" required>Jen</textarea>
				<br>
				<label for="lastName">Last Name: </label>
				<br>
				<textarea id="lastName" rows="1" cols="50" required>Westmoreland</textarea>
				<br>
				<label for="personalBackground">Personal Background: </label>
				<br>
				<textarea id="personalBackground" rows="7" cols="50"required>I am originally from Virginia and will always call it home, even though I have been in North Carolina for more than 20 years now. I also took a detour to Texas for a few years and I miss that state. I have two kids, who are absolutely awesome! I love being outdoors, and am always up for an adventure.</textarea>
				<br>
				<br>
				<label for="professionalBackground">Professional Background: </label>
				<br>
				<textarea id="professionalBackground" rows="7" cols="50" required>I currently have three jobs, two of which are working for non-profits. The US one I am the HR rep, the executive administrator, as well as anything else they throw my way. My non-profit job I am the CEO that helps people in India. (Ask me about it, I LOVE to talk about India.)  My third job is working as admin for a tree cutting company.</textarea>
				<br>
				<br>
				<label for="academicBackground">Academic Background: </label>
				<br>
				<textarea id="academicBackground" rows="7" cols="50" required>Long and varied with a huge break in between the academic four walls. I attended college in NC, learned telecommunications and worked in that for many years, before jumping into homeschooling (which means relearning everything for a second and third time), and I am now back to school to learn more about my COVID interest. </textarea>
				<br>
				<br>
				<label for="computerPlatform">Primary Computer Platform: </label>
				<br>
				<textarea id="computerPlatform" rows="1" cols="50" required>Windows 10</textarea>
				<br>
				<br>
				<label for="courses">Courses I'm Taking, and Why: </label>
				<br>
				<textarea id="courses" rows="10" cols="50"required>CSC121 - Python - I enjoyed it so much last semester that I am basically taking the same class this semester. CTS240 - Project Management - I need to learn how to boss people around. WEB115 - Web Markup and Scripting - I am taking this because Professor von Briesen is teaching it!  WEB120 - Intro to Internet Multimedia - Required for the degree I want. WEB140 - Web Development Tools - Required for the degree I want. WEB210 - Web Design - I am taking this because Professor von Briesen is teaching it!</textarea>
				<br>
				<br>
				<label for="rememberBy">Something to Remember Me By: </label>
				<br>
				<textarea id="rememberBy" rows="7" cols="50" required>I believe that learning doesn't just happen in the classroom, but sometimes you need that too.</textarea>
				<br>
		</div>
		<input type="button" id="submit" onclick="return getData()" value="Submit">
</form>
