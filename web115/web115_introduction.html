<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>East-Less-Sea Designs | Home</title>
	<link rel="stylesheet" type="text/css" href="styles/default.css" />
</head>

<body>

	<main>
		<div data-include="components/header.html"></div>
		<div data-include="components/nav.html"></div>

		<h2>Introduction</h2>
		<img src="images/jenpicsqsm.jpg" alt="picture of Jen">
		<h2>East-Less-Sea Wood Design</h2>
		<h3 id="greeting">Welcome to East-Less-Sea Bizzzzzz!</h3>

		<div class="container">
			<form id="introForm">
				<label for="firstName">First Name: </label>
				<input type="text" id="firstName" placeholder="Jen" required>
				<br>
				<br>
				<label for="lastName">Last Name: </label>
				<input type="text" id="lastName" placeholder="Westmoreland" required>
				<br>
				<br>
				<label for="personalBackground">Personal Background: </label>
				<br>
				<textarea id="personalBackground" name="personalBackground" rows="7" cols="70"
					placeholder="I am originally from Virginia and will always call it home, even though I have been in North Carolina for more than 20 years now. I also took a detour to Texas for a few years and I miss that state. I have two kids, who are absolutely awesome! I love being outdoors, and am always up for an adventure."
					required></textarea>
				<br>
				<br>
				<label for="professionalBackground">Professional Background: </label>
				<br>
				<textarea id="professionalBackground" rows="7" cols="70"
					placeholder="I currently have three jobs, two of which are working for non-profits. The US one I am the HR rep, the executive administrator, as well as anything else they throw my way. My non-profit job I am the CEO that helps people in India. (Ask me about it, I LOVE to talk about India.)  My third job is working as admin for a tree cutting company."
					required></textarea>
				<br>
				<br>
				<label for="academicBackground">Academic Background: </label>
				<br>
				<textarea id="academicBackground" rows="7" cols="70"
					placeholder="Long and varied with a huge break in between the academic four walls. I attended college in NC, learned telecommunications and worked in that for many years, before jumping into homeschooling (which means relearning everything for a second and third time), and I am now back to school to learn more about my COVID interest. "
					required></textarea>
				<br>
				<br>
				<label for="computerPlatform">Primary Computer Platform: </label>
				<br>
				<textarea id="computerPlatform" rows="2" cols="70" placeholder=" Windows 10" required></textarea>
				<br>
				<br>
				<label for="courses">Courses I'm Taking, and Why: </label>
				<br>
				<textarea id="courses" rows="7" cols="70"
					placeholder="CSC121 - Python - I enjoyed it so much last semester that I am basically taking the same class this semester. CTS240 - Project Management - I need to learn how to boss people around. WEB115 - Web Markup and Scripting - I am taking this because Professor von Briesen is teaching it!  WEB120 - Intro to Internet Multimedia - Required for the degree I want. WEB140 - Web Development Tools - Required for the degree I want. WEB210 - Web Design - I am taking this because Professor von Briesen is teaching it! "
					required></textarea>
				<br>
				<br>
				<label for="rememberBy">Something to Remember Me By: </label>
				<br>
				<textarea id="rememberBy" rows="7" cols="70" placeholder="I believe that learning doesn't just happen in the classroom, but sometimes you need that too." required></textarea>
				<br>
		</div>
		<input type="button" id="submit" onclick="return getData()" value="Submit">


		<ul id="showData"></ul>

	</main>

	<div data-include="components/footer.html"></div>
	<script src="scripts/include.js"></script>
	<script src="scripts/intro.js"></script>


</body>


</html>
