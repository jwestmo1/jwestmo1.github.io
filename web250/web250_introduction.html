<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>East-Less-Sea Designs | Home</title>
	<link rel="stylesheet" type="text/css" href="styles/default.css" />
</head>

<body>

	<main>
		<div data-include="components/header.html"></div>
		<div data-include="components/nav.html"></div>

		<h2>Introduction</h2>
		<img src="images/jenpicsqsm.jpg" alt="picture of Jen">
		<h2>East-Less-Sea Wood Design</h2>
		<h3 id="greeting">Welcome to East-Less-Sea Bizzzzzz!</h3>

		<div class="container">
			<form id="introForm">
				<label for="firstName">First Name: </label>
				<br>
				<textarea id="firstName" rows="1" cols="50" required>Jen</textarea>
				<br>
				<label for="lastName">Last Name: </label>
				<br>
				<textarea id="lastName" rows="1" cols="50" required>Westmoreland</textarea>
				<br>
				<label for="personalBackground">Personal Background: </label>
				<br>
				<textarea id="personalBackground" rows="7" cols="50"
					required>I am originally from Virginia and will always call it home, even though I have been in North Carolina for more than 20 years now. I also took a detour to Texas for a few years and I miss that state. I have two kids, who are absolutely awesome! I love being outdoors, and am always up for an adventure.</textarea>
				<br>
				<br>
				<label for="professionalBackground">Professional Background: </label>
				<br>
				<textarea id="professionalBackground" rows="7" cols="50"
					required>I currently have three jobs, two of which are working for non-profits. The US one I am the HR rep, the executive administrator, as well as anything else they throw my way. My non-profit job I am the CEO that helps people in India. (Ask me about it, I LOVE to talk about India.)  My third job is working as an admin for a tree cutting company.</textarea>
				<br>
				<br>
				<label for="academicBackground">Academic Background: </label>
				<br>
				<textarea id="academicBackground" rows="7" cols="50"
					required>Long and varied with a huge break in between the academic four walls. I attended college in NC, learned telecommunications and worked in that for many years, before jumping into homeschooling (which means relearning everything for a second and third time), and I am now back to school to learn more about my COVID interest. </textarea>
				<br>
				<br>
				<label for="backgroundInThisSubject">Background in this Subject: </label>
				<br>
				<textarea id="backgroundInThisSubject" rows="7" cols="50"
					required>This is my fourth and fifth class with Professor VonBriesen, so that should make me an expert right?  I used to love to code when I was a kid and I have always had a love/knack for computers.  That’s actually how I got my first job as a manager.  Studying at CPCC has really made everything come full circle.</textarea>
				<br>
				<br>
				<label for="computerPlatform">Primary Computer Platform: </label>
				<br>
				<textarea id="computerPlatform" rows="1" cols="50" required>Windows 10</textarea>
				<br>
				<br>
				<label for="courses">Courses I'm Taking, and Why: </label>
				<br>
				<textarea id="courses" rows="10" cols="50" required>CSC221-N801: Advanced Python - This finishes out my Full Stack degree.  WEB215-N801: Adv Markup and Scripting - This finishes out my Web design degree.  WEB250-N801: Database Driven Websites - This finishes out my Web design degree.</textarea>
				<br>
				<br>
				<label for="funnyInteresting">Funny/Interesting Item About Yourself: </label>
				<br>
				<textarea id="funnyInteresting" rows="7" cols="50" required> I love web design, but my other main interest is woodworking.  I have a she shed bigger than most people’s garages full of woodworking equipment.</textarea>
				<br>
				<br>
				<label for="share">I'd Also Like to Share: </label>
				<br>
				<textarea id="share" rows="7" cols="50" required> I love to take pictures of sunrises and sunsets.  It calms my soul.</textarea>
				<br>
			</form>
		</div>
		<input type="button" id="submit" onclick="return getData()" value="Submit">


		<ul id="showData"></ul>

	</main>

	<div data-include="components/footer.html"></div>
	<script src="scripts/include.js"></script>
	<script src="scripts/intro.js"></script>


</body>


</html>
